{{define "input"}}
<input name="title" class="input" type="text" placeholder="What needs to be done?">
{{end}}

{{define "content"}}
<form hx-boost="true" hx-post="/todo" class="form" hx-target="#content">
	{{template "input"}}
</form>
{{if .}}
<ul>
{{range .}}
	<li class="todo-item {{if .Done}}done{{end}}">
		<form hx-target="#content" class="inline-form">
			<input name="id" type="hidden" value="{{.ID}}">
			<input class="check" name="done" type="checkbox" 
				hx-trigger="click" hx-post="/update" {{if .Done}}checked{{end}}>
			{{.Title}}
		</form>
	</li>
{{end}}
</ul>
{{end}}
{{end}}

<!DOCTYPE html>
<html>
<head>
	<title>{{.Title}}</title>
	<style type="text/css">
	.form {
		display: flex;
		flex-direction: column;
	}
	.input {
		padding: 12px;
		font-size: 1.2em;
	}
	.todo-item {
		display: flex;
		flex-direction: row;
		font-family: sans-serif;
		font-size: 2.0em;
	}
	.done {
		color: #999;
		text-decoration: line-through;
	}
	input.check {
		transform: scale(2);
		margin: 12px;
	}
	.inline-form {
		display: flex;
		flex-direction: row;
	}
	ul {
		list-style-type: none;
		padding: 0;
	}
	</style>
	<link rel="icon" href="data:,">
	<script src="https://unpkg.com/htmx.org@latest"></script>
</head>
<body>
	<div class="content" id="content">
		{{ template "content" .Todos}}
	</div>
</body>
</html>
